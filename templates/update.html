<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Update Item</title>
</head>
<body>
    <h1>Update Item</h1>
    <div class="container">
        <form method="POST">
            <label>Name:</label>
            <input type="text" name="name" value="{{ item[1] }}" required><br>
            <label>Description:</label>
            <input type="text" name="description" value="{{ item[2] }}"><br>
            <label>Quantity:</label>
            <input type="number" name="quantity" value="{{ item[3] }}" required><br>
            <label>Price:</label>
            <input type="number" name="price" step="0.01" value="{{ item[4] }}" required><br>
            <button type="submit" class="btn">Update</button>
        </form>
    </div>
    <a href="/" class="btn">Back to Inventory</a>
</body>
</html>
